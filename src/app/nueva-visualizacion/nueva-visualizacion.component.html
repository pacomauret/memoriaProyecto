<section style="margin-top:0%">
    <div class="row">
        <div id="left-side" class="col-5 " style="background-color: white;">

            <div class="center row d-flex text-center ">
                <div class="mt-4 mb-4">
                    <h3>¿Que propiedad piensas resaltar?</h3>
                </div>
                <div class="col-7 ms-2 me-2">
                    <select name="select-canal" id="select-canal" class="form-select"
                        aria-label="Default select example">
                        <option selected disabled>Escoge una</option>
                        <option>Transacciones</option>
                        <option>Topología</option>
                        <option>Moneda</option>
                    </select>
                </div>

                <button type="button" type="submit" (click)="addCanal()" class="btn btn-primary col-4 me-2" id="b2">
                    Agregar</button>
                <div style="justify-content: center; display:flex">
                    <hr />
                </div>
                <div *ngFor="let canal of visualizacion" class="mt-2" >
                    <div class="alert alert-primary end-0" style="justify-content: space-between;display:flex" role="alert">
                        {{canal}}
                        <span aria-hidden="true" style="color:black">&times;</span>
                    </div>

                    <!-- <button type="button" class="btn btn-primary">
                    {{canal}}    <span class="badge bg-secondary">&times;</span>
                    </button> -->
                </div>

                <div class="ml-auto" style="height:450px"></div>
            </div>

        </div>
        <div id="right-side" class="col-7 justify-content-center" style="background-color: grey">
            <div *ngFor="let example of count" class="col-9 mx-auto" style="margin:3%; justify-self: normal;">
                <div class="card">
                    <img class="card-img-top" src="../assets/images/Memoria - Arboles2.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's
                            content.
                        </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="position-absolute top-50 start-50" style="font-weight: bolder;">
                Ingresa una propiedad para comenzar a mostrar ejemplos
            </div>

        </div>


    </div>


</section>
