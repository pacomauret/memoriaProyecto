                <div class="col-9 dropdown  ">
                    <select  class="form-select multiplechoice" aria-label="Default select example"
                    [(ngModel)]="categoria"
                    style="width: -webkit-fill-available;padding-top: 1rem;padding-bottom: 1rem;">
                        <option selected>Escoge una</option>
                        <option value="1" >Transacciones</option>
                        <option value="2" >Moneda</option>
                        <option value="3" >Topología</option>
                    </select>
                </div>
                
                <div class="mt-4 mb-4">
                    <h3>¿Propiedad?</h3>
                </div>
                <div class="col-9 dropdown  ">
                    <select class="form-select multiplechoice" aria-label="Default select example"
                    [(ngModel)]="propiedad"
                    (click)='print(propiedad)'
                    style="width: -webkit-fill-available;padding-top: 1rem;padding-bottom: 1rem;">
                        <option selected>Escoge una</option>
                        <option *ngFor="let n of count" >{{n}}</option>
                    </select>
                </div>


                <button [disabled]='flagAgregar' type="button" type="submit" (click)="addCanal()" class="btn btn-primary col-8 me-2"
                    style='margin-top: 20px;' id="b2">
                    Agregar</button>
                <div style="justify-content: center; display:flex">
                    <hr />
                </div>
                <div *ngFor="let canal of visualizacion" class="mt-2">
                    <div class="alert alert-primary end-0" style="justify-content: space-between;display:flex"
                        role="alert">
                        {{canal}}
                        <span aria-hidden="true" style="color:black">&times;</span>
                    </div>

                    <!-- <button type="button" class="btn btn-primary">
                    {{canal}}    <span class="badge bg-secondary">&times;</span>
                    </button> -->
                </div>

                <div class="ml-auto" style="height:450px"></div>
            </div>

        </div>
        <div id="right-side" class="col-8 justify-content-center" style="background-color: rgb(156, 156, 156)">
            <div *ngFor="let example of count" class="col-9 mx-auto" style="margin:3%; justify-self: normal;">
                <div class="card">
                    <img class="card-img-top" src="../assets/images/Memoria - Arboles2.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's
                            content.
                        </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="position-absolute top-50 start-50" style="font-weight: bolder;">
                Ingresa una propiedad para comenzar a mostrar ejemplos
            </div>

        </div>
